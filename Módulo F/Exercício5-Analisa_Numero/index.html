<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Número</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="num" id="txtnum">
                <button value="add" onclick="adicionar()">Adicionar</button>
            </p>
            <select name="lista" id="lista" size="6">
            </select>
            <br>
            <button value="finish" onclick="finalizar()">Finalizar</button>
        </div>

        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
