<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Contador</title>
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Início:
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="fim">
            </p>
            <p>Passo:
                <input type="number" name="passo" id="passo">
            </p>
            <button type="button" value="verificar" onclick="verificar()">Verificar</button>
        </div>

        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
