<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(106, 203, 241, 0.966); /*Isso é um comentário em CSS*/
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(255, 255, 2, 0.678);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = prompt('Digite um número:') //string
        var n2 = prompt('Digite outro número: ') //string
        var soma = Number(n1) + Number(n2)
        alert(`A soma de ${n1} + ${n2} é ${soma}`)
        /*Concatenação:
            number '+' number para adição
            string '+' string para concatenação*/
    </script>
</body>
</html>
